<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <title>Loftblog Angular Phonecat App</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="PhoneListCtrl">
<nav class="navbar navbar-fixed-top navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Phonecat</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div><!-- /.nav-collapse -->
  </div><!-- /.container -->
</nav><!-- /.navbar -->

<div class="container">

  <div class="row row-offcanvas row-offcanvas-right">

    <div class="col-xs-12 col-sm-8">
      <p class="pull-right visible-xs">
        <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
      </p>
      <div class="jumbotron text-center">
        <h1>Phonecat App</h1>
        <p>This is an example of an application written in AngularJs, especially for LoftBlog.</p>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-lg-4 item" ng-repeat="phone in phones | filter: search">
          <div class="preview-img text-center">
            <img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}"/>
            <span class="label"
                  ng-init="status = phone.status ? 'Есть в наличии' : 'Под заказ'"
                  ng-class="{'label-success':phone.status, 'label-warning': !phone.status}">
              {{status}}
            </span>
          </div>
          <h2>{{phone.name}}</h2>
          <p>{{phone.snippet}}</p>
          <p><a class="btn btn-default" href="#/phones/{{phone.id}}" role="button">View details &raquo;</a></p>
        </div><!--/.col-sm-6.col-lg-4-->
      </div>
    </div><!--/.col-xs-12.col-sm-8-->

    <div class="col-xs-6 col-sm-4 sidebar-offcanvas" id="sidebar">
      <h3 class="text-center">Фильтр телефонов</h3>
      <div class="list-group">
        <div class="list-group-item text-center">
          <form>
            <input type="text" class="form-control" placeholder="Search..." ng-model="search">
          </form>
        </div>
      </div>
    </div><!--/.sidebar-offcanvas-->
  </div><!--/row-->

  <hr>

  <footer>
    <p>&copy; Loftblog 2015</p>
  </footer>

</div><!--/.container-->


<!-- Angular.js core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="bower_components/angular/angular.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
